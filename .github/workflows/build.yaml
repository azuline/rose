name: build
on: push
jobs:
  check:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
      - uses: cachix/cachix-action@v12
        with:
          name: rose
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build Nix
        run: nix build -j8 .#devShells.x86_64-linux.default
      - name: Zig Cache
        uses: actions/cache@v4
        with:
          path: rose-zig/zig-cache
          key: ${{ runner.os }}-rose-zig
          save-always: true
      - name: Typecheck
        if: success() || failure() # Means that we run all steps even if one fails.
        run: nix develop --command make typecheck
      - name: Test
        if: success() || failure()
        run: nix develop --command make test
      - name: Lint
        if: success() || failure()
        run: nix develop --command make lintcheck
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
      - uses: cachix/cachix-action@v12
        with:
          name: rose
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build Nix
        run: nix build -j8 .#devShells.x86_64-linux.default
      - name: Build
        if: success() || failure()
        run: nix build .#all
